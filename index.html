<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- CSS link -->
  <link rel="stylesheet" href="src/css/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Background -->
  <div class="background"></div>

  <!-- Main Weather Card -->
  <div class="weather-card">

    <!-- Search Bar -->
    <form class="search-form">
      <input type="text" placeholder="Type to search" class="search-input" />

      <div class="search-button">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <i class="fa-solid fa-xmark search-close"></i>
      </div>
    </form>
    <button class="search-submit-btn">Search</button>


    <!-- LEFT SECTION: Main Temp + Location -->
    <div class="main-weather">
      <div class="temp-icon">
        <span class="temperature" id="temperature">39.3°C</span>
        <span class="weather-icon" id="weather-icon">☁️</span>
      </div>
      <div class="location-time">
        <span id="location-name">Punjab</span>
        <span class="divider">|</span>
        <span id="time-value">5:14 PM</span>
      </div>
    </div>

    <!-- RIGHT SECTION: Details + Forecast -->
    <div class="right-section">

      <!-- TOP: Weather Details -->
      <div class="weather-details-grid">
        <div class="detail-box">
          <i class="fa-solid fa-user-gear detail-icon"></i>
          <span class="detail-title feels-like">Feels Like</span>
          <span class="detail-value" id="feelslike-value">30°C</span>
        </div>

        <div class="detail-box">
          <i class="fa-solid fa-cloud-rain detail-icon"></i>
          <span class="detail-title precipitation">Precipitation</span>
          <span class="detail-value" id="precipitation-value">20%</span>
        </div>

        <div class="detail-box">
          <i class="fa-solid fa-droplet detail-icon"></i>
          <span class="detail-title humidity">Humidity</span>
          <span class="detail-value" id="humidity-value">65%</span>
        </div>

        <div class="detail-box">
          <i class="fa-solid fa-wind detail-icon"></i>
          <span class="detail-title wind">Wind</span>
          <span class="detail-value" id="wind-value">12 km/h</span>
        </div>
      </div>


      <!-- BOTTOM: 5-Day Forecast -->
      <div class="forecast">
        <h3>5-Day Forecast</h3>
        <div class="forecast-day">
          <span>Today</span>
          <span class="icon-1">☁️</span>
          <span>18° / 32°</span>
        </div>
        <div class="forecast-day">
          <span>Thu</span>
          <span class="icon-2">☁️</span>
          <span>20° / 29°</span>
        </div>
        <div class="forecast-day">
          <span>Fri</span>
          <span class="icon-3">☁️</span>
          <span>23° / 31°</span>
        </div>
        <div class="forecast-day">
          <span>Sat</span>
          <span class="icon-4">☁️</span>
          <span>22° / 29°</span>
        </div>
        <div class="forecast-day">
          <span>Sun</span>
          <span class="icon-5">☁️</span>
          <span>23° / 33°</span>
        </div>
      </div>

    </div>
  </div>


  <script type="module" src="src/js/main.js" defer></script>
</body>

</html>
